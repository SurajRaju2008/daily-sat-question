<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4c8c8c); /* Subtle gradient background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ecf0f1;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Glowing effect on title */
    }

    #question {
      font-size: 1.5rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transform: translateY(-10px);
      transition: transform 0.3s ease-in-out;
    }

    #question:hover {
      transform: translateY(0);
    }

    #result {
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    /* Button Styling */
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    button:active {
      background-color: #388e3c;
    }

    /* Options Button Styling */
    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .options button {
      width: 120px;
      font-size: 1rem;
      padding: 20px;
      border-radius: 8px;
      background-color: #2ecc71;
      transition: all 0.3s ease;
    }

    .options button:hover {
      background-color: #27ae60;
      transform: scale(1.1);
    }

    .options button:active {
      background-color: #1e8449;
    }

    /* Feedback Animation */
    .feedback {
      opacity: 1;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
  <title>Daily SAT Question</title>
</head>
<body>
  <h1>Daily SAT Practice</h1>
  <div id="question">Loading...</div>
  <div id="button"></div>
  <div id="result" class="feedback"></div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
