<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4c8c8c);
      color: #fff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .profile-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .profile-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: #ecf0f1;
      border: 2px solid #fff;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
      font-weight: bold;
      font-size: 1.2rem;
      user-select: none;
    }

    .dropdown-menu {
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #fff;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      min-width: 120px;
      z-index: 999;
    }

    .dropdown-menu button {
      width: 100%;
      padding: 10px;
      background: none;
      border: none;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
    }

    .dropdown-menu button:hover {
      background-color: #f0f0f0;
    }


    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ecf0f1;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
    }

    #question {
      font-size: 1.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transform: translateY(-10px);
      transition: transform 0.3s ease-in-out;
      color: #fff;
    }

    #question:hover {
      transform: translateY(0);
    }

    #result {
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      opacity: 0; /* Initially hidden */
      transition: opacity 0.3s ease-in-out;
      color: #fff;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    button:active {
      background-color: #388e3c;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .options button {
      width: 120px;
      font-size: 1rem;
      padding: 20px;
      border-radius: 8px;
      background-color: #2ecc71;
      transition: all 0.3s ease;
    }

    .options button:hover {
      background-color: #27ae60;
      transform: scale(1.1);
    }

    .options button:active {
      background-color: #1e8449;
    }

    .feedback-visible {
      opacity: 1 !important;
    }

    .popup {
      height: max-content;
      width: max-content;
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 25px;
      background-color: white;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .popup p {
      font-size: 3.3rem;
      margin-bottom: 20px;
    }
   
    .popup.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
   
    .popup.show {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
  </style>
  <title>Daily SAT Question</title>
</head>
<body>
  <h1>Daily SAT Practice</h1>
  <div class="content">
    <div id="question">Loading...</div>
    <div id="button"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
