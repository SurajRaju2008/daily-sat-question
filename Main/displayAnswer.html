<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2f2f2f;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #f5a623;
        }
        .message {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .explanation {
            margin-top: 20px;
            color: #d1d1d1;
        }
        .button {
            padding: 10px 20px;
            background-color: #f5a623;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d4881e;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Results</h1>
    <div id="resultMessage" class="message"></div>
    <div id="explanation" class="explanation"></div>
    <button class="button" onclick="goBack()">Back to Question</button>
</div>

<script>
    // Retrieve the result from sessionStorage
    const result = JSON.parse(sessionStorage.getItem('result'));

    // Display the result message
    document.getElementById('resultMessage').innerText = result.correct ? 
        "Correct!" : 
        `Incorrect! The correct answer is: ${result.correctAnswer}`;

    // Display the explanation
    document.getElementById('explanation').innerText = result.explanation;

    // Function to go back to the question page
    function goBack() {
        window.location.href = 'index.html'; // Change to your question page
    }
</script>

</body>
</html>
